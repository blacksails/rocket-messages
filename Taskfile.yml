version: '3'

tasks:
  default:
    deps:
      - build
    silent: true

  build:
    desc: ğŸ”¨ Build rocket-messages
    sources:
      - "**/*.go"
    generates:
      - bin/rocket-messages
    cmds:
      - go build -o ./bin/rocket-messages ./cmd/rocket-messages

  run:
    desc: âœ‰ï¸ Run rocket-messages
    deps:
      - build
    cmds:
      - ./bin/rocket-messages

  run-rockets:
    desc: ğŸš€ Run rockets
    cmds:
      - $ROCKET_BINARY launch "http://localhost:8080/messages"
          --message-delay=500ms
          --max-messages=1000
    env:
      ROCKET_BINARY: ./bin/rockets

  test:
    desc: âœ… Run tests
    cmds:
      - go test -v ./...

  watch-rockets:
    desc: ğŸ‘€ Watch rockets
    cmds:
      - watch -t 'curl -s http://localhost:8080/rockets | jq'
